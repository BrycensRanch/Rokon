id: io.github.brycensranch.Rokon
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
command: rokon

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring
  - --device=dri

modules:
  - name: rokon
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - make PACKAGED=true PACKAGEFORMAT=flatpak EXTRAGOFLAGS="-mod=vendor -trimpath" build
      - desktop-file-edit --set-key=Exec --set-value=$GOBIN/rokon usr/share/applications/$FLATPAK_ID.desktop
      - make PREFIX=/app BINDIR=$GOBIN install
    sources:
      - type: archive
        url: https://github.com/BrycensRanch/Rokon/archive/8a788fe.tar.gz
        sha256: 0e1e13750d8a39321a40a58eedac6f226bb46b5ed4e4c47ef1cb7a3c831685f6

      - go.mod.yml
