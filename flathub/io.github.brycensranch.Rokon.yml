id: io.github.brycensranch.Rokon
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
command: rokon

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring
  - --device=dri

modules:
  - name: rokon
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - go install -mod=vendor ./...
      - desktop-file-edit --set-icon=$FLATPAK_ID --remove-key=DBusActivatable usr/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 usr/share/applications/$FLATPAK_ID.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 usr/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/BrycensRanch/Rokon/archive/master.tar.gz
        sha256: 3bf15f3d1e73a83c82dab869bd96c0395dbd68a3c9dbd27c78824943b92fbec9

      - type: file
        url: https://raw.githubusercontent.com/BrycensRanch/Rokon/bef9d9994e64d7dfe81a5eb24753a3dd2c9632f9/usr/share/metainfo/io.github.brycensranch.Rokon.metainfo.xml
        sha256: 4eec42630d4032225e2b693d0e7dbb31c39b5a5ca3556de5299d5aecae2204a3

      - go.mod.yml
