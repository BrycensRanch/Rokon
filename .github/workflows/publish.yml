          CGO_ENABLED=1 go build -v -o rokon main.go
      - name: üóÉÔ∏è Upload Built Binaries
        uses: actions/upload-artifact@v4
        if: ${{ !github.event.act }}
        with:
          name: rokon-${{ runner.os }}-${{ matrix.arch }}
