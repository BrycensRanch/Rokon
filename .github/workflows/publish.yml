    steps:
      - name: Check out current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GTK4
        run: |
          sudo apt update
          sudo apt install -y libgtk-4-dev libgirepository1.0-dev

      - name: ❤️‍🔥 Setup Golang
        uses: magnetikonline/action-golang-cache@v5
        with:
          go-version: 'stable'

      - name: 🦀 Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build sysinfo
        run: cargo build --release
        working-directory: old/lib/sysinfo
      - name: Move sysinfo
        working-directory: old/lib/sysinfo
        run: |
          mv ./target/release/liblibrokon_rust_sysinfo.a ../
          mv ./target/librokon_rust_sysinfo.h ../
      # - name: 👁️ Ensure Code is Linted
      #   run: |
      #     pnpm lint:check
      # - name: 🚧 Ensure Code is Formatted
      #   run: |
      #     pnpm format:check
      - name: 📦 Install Dependencies
        run: |
          go mod download all
      - name: 🤖 Build Project
        working-directory: old
        run: |
          CGO_ENABLED=1 go build -ldflags '-extldflags "-static"' -v -o rokon main.go
      # - name: 📤 Upload Code coverage to Codecov
      #   if: ${{ !github.event.act }}
      #   uses: codecov/codecov-action@v4
      - name: 🗃️ Upload Built Binaries
        uses: actions/upload-artifact@v4
        if: ${{ !github.event.act }}
        with:
          name: rokon-${{ runner.os }}-${{ matrix.arch }}
          path: ./old/rokon
