  arm64:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            distro: fedora_latest
          - arch: armv6
            distro: alpine_latest
          - arch: armv7
            distro: ubuntu_latest
        os:
          - ubuntu-24.04

    runs-on: ${{ matrix.os }}
    # Service containers to run with `container-job`
    # services:
    #   # Label used to access the service container
    #   postgres:
    #     # Docker Hub image
    #     image: 'postgres:alpine'
    #     # Provide the password for postgres
    #     env:
    #       POSTGRES_USER: prisma_user
    #       POSTGRES_PASSWORD: CHANGE_ME_PLEASE_OR_I_WILL_CRY
    #       POSTGRES_DB: prisma
    #     # Set health checks to wait until postgres has started
    #     options: >-
    #       --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    #   redis:
    #     # Docker Hub image
    #     image: redis:alpine
    #     # Set health checks to wait until redis has started
    #     options: >-
    #       --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    #     ports:
    #       # Maps port 6379 on service container to the host
    #       - 6379:6379

    steps:
      - name: Check out current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build ${{ matrix.arch }} on ${{ matrix.distro }}
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          setup: |
            mkdir -p "${PWD}/artifacts"
          shell: /bin/sh
          githubToken: ${{secrets.GITHUB_TOKEN}}
          install: |
            case "${{ matrix.distro }}" in
              alpine_latest)
                setup-apkrepos -c -1
                apk add --no-cache alpine-sdk gtk4.0-dev gobject-introspection-dev rust cargo go
                ;;
              fedora_latest)
                dnf install -y @development-tools git gtk4-devel gobject-introspection-devel rust cargo go
                ;;
              ubuntu_latest)
                add-apt-repository -y ppa:longsleep/golang-backports
                apt update
                apt install -y build-essential git libgtk-4-dev libgirepository1.0-dev rust-all golang-go
                ;;
            esac
          run: |
             cd old/lib/sysinfo && cargo build --release && mv ./target/release/liblibrokon_rust_sysinfo.a ./target/librokon_rust_sysinfo.h ../ && cd ../../ &&
             go mod download all && go build -ldflags '-extldflags "-static"' -v -o "${PWD}/artifacts/rokon-${{matrix.arch}}" main.go
      - name: Show built binaries
        run: ls -la ./artifacts
      - name: Upload the entire directory
        uses: actions/upload-artifact@v4
        with:
          path: . # Upload the entire directory
          name: rokon-${{ matrix.distro }}-${{ matrix.arch }}
