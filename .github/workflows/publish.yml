          else
            debuild -us -uc -b -d
          fi
      - name: Collect generated Debian files
        if: always()
        run: |
          cp ../*.{deb,buildinfo,changes} ./ || true
      - name: üóÉÔ∏è Upload Deb packages
        uses: actions/upload-artifact@v4

        if: always()
        with:
          name: rokon-deb-${{ matrix.arch }}
          path: "*.deb"
